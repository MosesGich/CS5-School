<!DOCTYPE HTML>
<html>
	<head>
		<title>Advanced</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body class="mybody">
		<div id=img>
			<a href="index.html">Home</a>
		</div>
		<div class="whole">
			<label style="margin-left:10px">Advanced Search</label>
		</div>
		<div class="breaker"></div>
		<div class="content">
			<FORM action="https://google.com/search" method="GET" name="f">
				<div class="one">
					<div class="two">
						<div class="three">
							<div class="four">
								<span>Find pages with...</span>
							</div>
						</div>
						<div class="five">&nbsp;</div>
						<div class="six">
							<div class="four">To do this in the search box.</div>
						</div>
					</div>
				</div>
				<div class="one">
					<div class="two">
						<div class="ten">
							<div class="four">
								<label for="for">all these words:</label>
							</div>
						</div>
						<div class="twelve">
							<div class="thirtn">
								<input class="text1" value autofocus="autofocus" id="for" name="as_q" type="text">
							</div>
						</div>
						<div class="seven">
							<div class="four">
								Type the important words:
								<span class="eight">tri-color rat terrier </span>
							</div>
						</div>
					</div>
					<div class="two">
						<div class="ten">
							<div class="four">
								<label for="for1">this exact word or phrase</label>
							</div>
						</div>
						<div class="twelve">
							<div class="thirtn">
								<input class="text1" value id="for1" name="as_epq" type="text">
							</div>
						</div>
						<div class="seven">
							<div class="four">
								put exact words in quotes: 
								<span class="eight">rat terrier</span>
							</div>
						</div>
					</div>
					<div class="two">
						<div class="ten">
							<div class="four">
								<label for="for2">any of these words</label>
							</div>
						</div>
						<div class="twelve">
							<div class="thirtn">
								<input class="text1" value id="for2" name="as_oq" type="text">
							</div>
						</div>
						<div class="seven">
							<div class="four">
								Type
								<span class="eight">OR</span>
								between all this words you want: 
								<span class="eight">miniature OR standard</span>
							</div>
						</div>
					</div>
					<div class="two">
						<div class="ten">
							<div class="four">
								<label for="for3">none of this words</label>
							</div>
						</div>
						<div class="twelve">
							<div class="thirtn">
								<input class="text1" value id="for3" name="as_eq" type="text">
							</div>
						</div>
						<div class="seven">
							<div class="four">
								put a minus sign just before words that you don't want: 
								<span class="eight">-rodent, -jack russel</span>
							</div>
						</div>
					</div>
					<div class="two">
						<div class="ten"></div>
						<div class="twelve" style="text-align:right">
							<input id="temp" name="tbs" type="hidden" value>
							<input class="mybtn mybtn_action frtn" value="Advanced Search" type="submit">
						</div>
					</div>
				</div>
			</FORM>
		</div>
	</body>
</html>
